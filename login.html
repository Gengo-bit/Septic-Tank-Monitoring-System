<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // If the user is authenticated, redirect to home.html
                window.location.href = 'home.html';
            } else {
                // If not authenticated, send to login.html
                window.location.href = 'login.html';
            }
        });
    </script>    
</head>
<body class="login-html">
    <div class="login-container">
        <img src="assets/logo.png" alt="Logo" class="login-logo">
        
        <form class="login-formm" id="login-form">
            <input class="input-email" type="email" id="email" placeholder="Email" required>
            <input class="input-pass" type="password" id="password" placeholder="Password" required>
            <button class="login-btn" type="submit">Login</button>
            <p>Don't have one? <a href="https://docs.google.com/forms/d/e/1FAIpQLSe0sP3C0H1BUdpB5j9psUIQ8XXfk_Ue8V2HUMVukVgOuAEr3A/viewform" target="_blank"> Apply here </a></p>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="login.js"></script>
</body>
</html>
