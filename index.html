<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="light-mode">
    <header>
        <div class="header-container">
            <h1>Septic Tank Monitoring</h1>
            <!-- Mode Toggle Button -->
            <input type="checkbox" id="darkmode-toggle" />
            <label for="darkmode-toggle" class="mode-toggle-label">
                <svg id="modeIcon" class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <!-- Sun SVG Icon -->
                    <circle cx="32" cy="32" r="14" fill="yellow"></circle>
                </svg>
                <svg id="modeIcon" class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <!-- Moon SVG Icon -->
                    <path d="M 32 48 A 16 16 0 1 1 48 32 A 16 16 0 1 0 32 48" fill="#f39c12"></path>
                </svg>
            </label>
        </div>
    </header>

    <!-- Status Section -->
    <section id="status-section">
        <h2>Current Capacity</h2>
        <p class="capacity-text"><span id="capacity">0%</span></p>
        <canvas id="capacityChart"></canvas>
        <p id="status" class="status-text">Status: Normal</p>
    </section>

    <!-- Prediction Section -->
    <section id="prediction-section">
        <h2>Estimated Time Until Full</h2>
        <p id="prediction">Calculating...</p>
    </section>

    <!-- Historical Data Section -->
    <section id="historical-section">
        <h2>Historical Data</h2>
        <canvas id="historicalChart"></canvas>
    </section>

    <footer>
        <div class="footer-left">
            <a href="https://septic-tank-monitoring-system-profile.netlify.app/" target="_blank">About Us</a>
        </div>
        <div class="footer-right">
            <p>Septic Tank Monitoring System | Â© 2024</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="dist/bundle.js"></script>
    <script src="toggle-mode.js"></script>
</body>
</html>
