<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Add the logo as a favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    <script type="text/javascript" src="toggle-mode.js" defer></script>
</head>
<body class="light-mode">

<!-- Branding Section (outside the header) -->
<div class="branding">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Septic Tank Monitoring</h1>
</div>

<!-- Header Section -->
    <header>
            <nav class="header-nav">
                <button class="nav-button" onclick="scrollToSection('status-section')">Current Capacity</button>
                <button class="nav-button" onclick="scrollToSection('prediction-section')">Estimation</button>
                <button class="nav-button" onclick="scrollToSection('historical-section')">Historical Data</button>
            </nav>
    </header>    

    <!-- Status Section -->
    <section id="status-section">
        <h2>Current Capacity</h2>
        <p class="capacity-text"><span id="capacity">0%</span></p>
        <canvas id="capacityChart"></canvas>
        <p id="status" class="status-text">Status: Normal</p>
    </section>

    <section id="prediction-section">
        <h2>Estimated Time Until Full</h2>
        <p id="prediction">Calculating...</p>
    </section>

    <section id="historical-section">
        <h2>Historical Data</h2>
        <canvas id="historicalChart"></canvas>
    </section>

    <footer>
        <div class="footer-left">
          <a href="https://ourprofile.netlify.app">About Us</a>
        </div>
        <div class="footer-right">
          <img src="assets/logo.png" alt="Logo" class="footer-logo">
          <p>Septic Tank Monitoring System | Â© 2024</p>
        </div>
      </footer>
      

    <button id="theme-switch">
        <svg id="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        </svg>
        <svg id="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        </svg>
    </button>

    <script src="dist/bundle.js"></script>
    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
