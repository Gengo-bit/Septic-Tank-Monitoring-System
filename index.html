<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Septic Tank Monitoring System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="light-mode">
    <!-- Dark Mode Toggle -->
    <input type="checkbox" id="darkmode-toggle" />
    <label for="darkmode-toggle">
      <svg version="1.1" class="sun" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 496 496">
        <!-- Sun Icon SVG -->
        <!-- SVG content for Sun -->
      </svg>
      <svg version="1.1" class="moon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 49.739 49.739">
        <!-- Moon Icon SVG -->
        <!-- SVG content for Moon -->
      </svg>
    </label>

    <!-- Main Content -->
    <header>
      <div class="header-container">
        <h1>Septic Tank Monitoring</h1>
      </div>
    </header>

    <section id="status-section">
      <h2>Current Capacity</h2>
      <p class="capacity-text"><span id="capacity">0%</span></p>
      <canvas id="capacityChart"></canvas>
      <p id="status" class="status-text">Status: Normal</p>
    </section>

    <section id="prediction-section">
      <h2>Estimated Time Until Full</h2>
      <p id="prediction">Calculating...</p>
    </section>

    <section id="historical-section">
      <h2>Historical Data</h2>
      <canvas id="historicalChart"></canvas>
    </section>

    <footer>
      <div class="footer-left">
        <a href="https://septic-tank-monitoring-system-profile.netlify.app/" target="_blank">About Us</a>
      </div>
      <div class="footer-right">
        <p>Septic Tank Monitoring System | Â© 2024</p>
      </div>
    </footer>

    <!-- JS Bundle -->
    <script src="dist/bundle.js"></script>
    <script src="toggle-mode.js"></script>
  </body>
</html>
