<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Septic Tank Monitoring System</h1>
        <p>By: Gengo-bitt</p>
    </header>

    <section>
        <h2>Status of the Septic Tank</h2>
        <p>Current capacity: <span id="capacity">0% (Normal)</span></p>
        <canvas id="capacityChart" width="700" height="50"></canvas>
    </section>
    
    <section>
        <h2>Estimated Time Until Full</h2>
        <p id="prediction">Prediction: Calculating...</p>
    </section>
    
    
    <section>
        <h2>Historical Data</h2>
        <canvas id="historicalChart" width="500" height="50"></canvas> <!-- Smaller width/height -->
    </section>

    <footer>
        <p>Septic Tank Monitoring System - A Thesis Project</p>
    </footer>

    <!-- Include the bundled JavaScript -->
    <script src="dist/bundle.js"></script>
</body>
</html>
