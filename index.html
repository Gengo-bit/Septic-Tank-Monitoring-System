<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="toggle-mode.js" defer></script>
</head>
<body class="light-mode">
    <header>
        <div class="header-container">
            <h1>Septic Tank Monitoring</h1>
            <!-- Mode Toggle Button -->
            <button id="theme-switch">
                <!-- Sun Icon -->
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                    <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.48 0l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zm1.42 11.95l1.8 1.79 1.41-1.41-1.79-1.8-1.42 1.42zM4.22 17.61l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM12 5.5c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5 6.5-2.91 6.5-6.5S15.59 5.5 12 5.5zm0 11c-2.48 0-4.5-2.02-4.5-4.5s2.02-4.5 4.5-4.5 4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zm0-13h-1v3h1V3zm0 15h-1v3h1v-3zm7-8h3v1h-3v-1zm-15 0h3v1H4v-1z"/>
                </svg>
                <!-- Moon Icon -->
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M12 3a9 9 0 0 1 7.12 14.63c-.54.63-1.3.99-2.12.99-.34 0-.67-.05-.99-.15-1.91-.62-3.44-2.15-4.06-4.06-.1-.32-.15-.65-.15-.99 0-.81.36-1.57.99-2.12A9 9 0 0 1 12 3m0-2c-1.15 0-2.31.15-3.44.45a1.98 1.98 0 0 0-1.17 2.8 7 7 0 0 0 6.36 3.81A9 9 0 1 1 12 1z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Status Section -->
    <section id="status-section">
        <h2>Current Capacity</h2>
        <p class="capacity-text"><span id="capacity">0%</span></p>
        <canvas id="capacityChart"></canvas>
        <p id="status" class="status-text">Status: Normal</p>
    </section>

    <section id="prediction-section">
        <h2>Estimated Time Until Full</h2>
        <p id="prediction">Calculating...</p>
    </section>

    <section id="historical-section">
        <h2>Historical Data</h2>
        <canvas id="historicalChart"></canvas>
    </section>

    <footer>
        <div class="footer-left">
            <a href="https://example.com" target="_blank">About Us</a>
        </div>
        <div class="footer-right">
            <p>Septic Tank Monitoring System | Â© 2024</p>
        </div>
    </footer>

    <script src="dist/bundle.js"></script>
</body>
</html>
