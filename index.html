<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <header>
        <div class="header-container">
            <h1>Septic Tank Monitoring</h1>
            <!-- Updated Mode Toggle -->
            <input type="checkbox" id="darkmode-toggle" />
            <label for="darkmode-toggle" class="mode-toggle">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
                    <!-- Sun SVG Content -->
                    <circle cx="248" cy="248" r="120" fill="#FFD700"/>
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49.739 49.739">
                    <!-- Moon SVG Content -->
                    <path d="M25.068,48.889c-9.173,0-18.017-5.06-22.396-13.804C-3.373,23.008,1.164,8.467,13.003,1.979l2.061-1.129l-0.615,2.268c-1.479,5.459-0.899,11.25,1.633,16.306c2.75,5.493,7.476,9.587,13.305,11.526c5.831,1.939,12.065,1.492,17.559-1.258v0c0.25-0.125,0.492-0.258,0.734-0.391l2.061-1.13l-0.585,2.252c-1.863,6.873-6.577,12.639-12.933,15.822C32.639,48.039,28.825,48.888,25.068,48.889z" fill="#f39c12"/>
                </svg>
            </label>
        </div>
    </header>

    <!-- Status Section -->
    <section id="status-section">
        <h2>Current Capacity</h2>
        <p class="capacity-text"><span id="capacity">0%</span></p>
        <canvas id="capacityChart"></canvas>
        <p id="status" class="status-text">Status: Normal</p>
    </section>

    <!-- Prediction Section -->
    <section id="prediction-section">
        <h2>Estimated Time Until Full</h2>
        <p id="prediction">Calculating...</p>
    </section>

    <!-- Historical Data Section -->
    <section id="historical-section">
        <h2>Historical Data</h2>
        <canvas id="historicalChart"></canvas>
    </section>

    <footer>
        <div class="footer-left">
            <a href="https://example.com" target="_blank">About Us</a>
        </div>
        <div class="footer-right">
            <p>Septic Tank Monitoring System | Â© 2024</p>
        </div>
    </footer>

    <!-- JS Bundle -->
    <script src="dist/bundle.js"></script>
</body>
</html>
