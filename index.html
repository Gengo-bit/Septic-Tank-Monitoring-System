<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Septic Tank Monitoring</h1>
    </header>

    <!-- Status Section -->
    <section id="status-section">
        <h2>Status</h2>
        <p id="status" class="status-text">Normal</p> <!-- Status will be updated here -->
    </section>

    <!-- Current Capacity Section -->
    <section id="capacity-section">
        <h2>Current Capacity</h2>
        <p class="capacity-text"><span id="capacity">0%</span></p>
        <div id="capacityChartContainer">
            <canvas id="capacityChart"></canvas>
        </div>
    </section>

    <!-- Prediction Section -->
    <section id="prediction-section">
        <h2>Estimated Time Until Full</h2>
        <p id="prediction">Calculating...</p>
    </section>

    <!-- Historical Data Section -->
    <section id="historical-section">
        <h2>Historical Data</h2>
        <div id="historicalChartContainer">
            <canvas id="historicalChart"></canvas>
        </div>
    </section>

    <footer>
        <p>Septic Tank Monitoring System | Â© 2024</p>
    </footer>

    <!-- JS Bundle -->
    <script src="dist/bundle.js"></script>
</body>
</html>
