<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode"> <!-- Default to light mode -->
    <header>
        <div class="header-container">
            <h1>Septic Tank Monitoring</h1>
            <!-- Mode Toggle Button -->
            <button id="modeToggle" class="toggle-mode" aria-label="Toggle Mode">
                <img id="modeIcon" src="sun-icon.png" alt="Switch to Dark Mode" />
            </button>
        </div>
    </header>

    <!-- Status Section -->
    <section id="status-section">
        <h2>Current Capacity</h2>
        <p class="capacity-text"><span id="capacity">0%</span></p>
        <canvas id="capacityChart"></canvas>
        <p id="status" class="status-text">Status: Normal</p>
    </section>

    <!-- Prediction Section -->
    <section id="prediction-section">
        <h2>Estimated Time Until Full</h2>
        <p id="prediction">Calculating...</p>
    </section>

    <!-- Historical Data Section -->
    <section id="historical-section">
        <h2>Historical Data</h2>
        <canvas id="historicalChart"></canvas>
    </section>

    <footer>
        <div class="footer-left">
            <a href="https://example.com" target="_blank">About Us</a>
        </div>
        <div class="footer-right">
            <p>Septic Tank Monitoring System | Â© 2024</p>
        </div>
    </footer>

    <!-- JS Bundle -->
    <script src="dist/bundle.js"></script>
    <script src="toggle-mode.js"></script>
</body>
</html>
