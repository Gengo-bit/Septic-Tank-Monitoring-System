<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Septic Tank Monitoring System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <header>
    <h1>Septic Tank Monitoring</h1>
    <button id="theme-switch">☀️/🌙</button>
  </header>

  <section>
    <h2>Current Capacity</h2>
    <div id="status-container">
      <p><span id="capacity">0%</span></p>
      <p id="status">Status: Normal</p>
    </div>
    <canvas id="capacityChart"></canvas>
  </section>

  <section>
    <h2>Historical Data</h2>
    <canvas id="historicalChart"></canvas>
  </section>

  <footer>
    <p>Septic Tank Monitoring System | © 2024</p>
  </footer>

  <script src="index.js"></script>
  <script src="toggle-mode.js"></script>
</body>
</html>
